<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="HomeUI.css"/>
  </head>
  <body>
    <div id="HeadingHolder">
      <h1 id="Header">BMI Tester</h1>
    </div>
    <img id="BackgroundIMG" src="IMG/italian-cuisine-2378729_1920Copy.jpg"/>
    <div id="InputsHolder">
      <form id="formHolder">
        <input type="text" id="weightInput" placeholder="Weight (kg)"/>
        <input type="text" id="heightInput" placeholder="Height (m)"/>
        <button onclick="CalculateBMI()">Calculate</button>
      </form>
    </div>



    <script src="Calculate.js"></script>
  </body>
</html>
